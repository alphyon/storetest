<br><br><br>
<div class="container">



<table class="table">

  <!--Table head-->
  <thead class="mdb-color darken-3">
  <tr class="text-white">
    <th>Producto</th>
    <th>Cantidad</th>
    <th>Precio</th>
    <th></th>

  </tr>
  </thead>
  <!--Table head-->

  <!--Table body-->
  <tbody>
  <ng-template ngFor let-item [ngForOf]="product">
  <tr>

    <td>{{item.name}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.price}}</td>
    <td><a routerLink="/cartdel/{{item.id}}" class="btn btn-danger">-</a></td>
  </tr>
  </ng-template>
  <tr>

    <td></td>
    <td></td>
    <td><h3>total: {{total}}</h3></td>
    <td><button (click)="pagar()" class="btn btn-success" *ngIf=" numItems > 0">Pagar</button></td>
  </tr>
  </tbody>
  <!--Table body-->
</table>

<!--Table-->
</div>
